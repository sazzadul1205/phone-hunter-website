<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hunting Phone Website</title>
</head>

<body>
    <header>
        <h2 class="text-5xl">hunting phone</h2>
    </header>
    <main class="mt-8 container mx-auto">
        <!-- serch section -->
        <section class="bg-gray-100 p-5 m-5">
            <input id="search-field" type="text" placeholder="Search here..."
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
            <!-- secondary search field -->
            <input id="search-field2" type="text" placeholder="search here..."
                class="input input-bordered w-full max-w-xs hidden" />
            <button onclick="handleSearch2()" class="btn btn-primary hidden">Search</button>

        </section>
        <!-- search result -->
        <section class="lg:mx-20">
            <!-- spinner or loader -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-primary loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
            <!-- show all button -->
            <div id="show-all-container" class="text-center hidden my-8">
                <button onclick="handleShowAll()" class="btn btn-accent ">Show all</button>
            </div>
        </section>

        <!-- show details model -->
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="show_Details_Modal.showModal()">open modal</button>
        <dialog id="show_Details_Modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
